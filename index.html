<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="app-header">
        <div class="brand">
            <h1>Student Management</h1>
            <p class="muted">Lightweight frontend over your C++ model — save to browser storage</p>
        </div>
        <div class="controls">
            <input id="global-search" placeholder="Search by roll, name or course id..." />
            <div class="stats">
                <span id="total-count">0</span>
                <small>students</small>
            </div>
        </div>
    </header>

    <main class="container">
        <aside class="panel form-panel">
            <h2 id="form-title">Add Student</h2>
            <form id="student-form" autocomplete="off">
                <div class="row">
                    <input required id="first_name" name="first_name" placeholder="First name" />
                    <input required id="last_name" name="last_name" placeholder="Last name" />
                </div>

                <div class="row">
                    <input required id="roll_number" name="roll_number" type="number" placeholder="Roll number" />
                    <input required id="cgpa" name="cgpa" type="number" step="0.01" min="0" max="10" placeholder="CGPA (0–10)" />
                </div>

                <label>Courses (IDs)</label>
                <div class="course-input">
                    <input id="course-input" type="number" placeholder="Course ID" />
                    <button type="button" id="add-course">Add</button>
                </div>
                <div id="courses" class="tag-list"></div>

                <textarea id="address" name="address" rows="2" placeholder="Address"></textarea>
                <div class="row">
                    <input id="phone_number" name="phone_number" placeholder="Phone" />
                    <input id="email" name="email" type="email" placeholder="Email" />
                </div>
                <textarea id="academic_record" name="academic_record" rows="3" placeholder="Academic record / notes"></textarea>

                <div class="form-actions">
                    <button type="submit" id="save-btn">Add Student</button>
                    <button type="button" id="reset-btn" class="secondary">Reset</button>
                </div>
            </form>
        </aside>

        <section class="panel list-panel">
            <div class="list-header">
                <h2>Students</h2>
                <div class="filters">
                    <input id="filter-roll" placeholder="Filter by roll" />
                    <input id="filter-name" placeholder="Filter by first name" />
                    <input id="filter-course" placeholder="Filter by course id" />
                </div>
            </div>

            <div id="student-list" class="table-wrap">
                <!-- populated by JS -->
            </div>

            <div class="empty" id="empty-msg">No students yet. Add one using the form.</div>
        </section>
    </main>

    <footer class="app-footer">
        <small>Saved in your browser — no server required.</small>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
